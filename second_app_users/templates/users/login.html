{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% if form.errors %}
        <p> your username and password didn't match please try again.</p>

    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="summit">log in</button>
        <input type="hidden" name="next" value="{% url 'first_app:index' %}"/>
    </form>
{% endblock %}
</body>
</html>
