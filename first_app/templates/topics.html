{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
{% block content %}
    <p>Topics</p>

    <ul>
    {% for topic in topics %}
        <li>
        <a href="{% url 'first_app:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topic have been added yet.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'first_app:new_topic' %}">Add a new topic:</a>
{% endblock content %}
</body>
</html>
